<html ng-app="app">

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="style.css" />

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
		<script src="app.js"></script>
	</head>

	<body>
		<h1>Message Template</h1>

		<div ng-controller="MessageController">

			<div>
				<p><i>Message number:</i></p>
				<select ng-model="curMessage" ng-change="updateMessage()" ng-options="i.id for i in messages">
					<option value="">Select a message:</option>
				</select>

				<div class="clearLeft clearRight">
					<textarea ng-model="curMessage.message" ng-change="updateMessage()" id="messageInput"></textarea>
					<input type="button" ng-click="newMessage()" value="New Message">
				</div>

				<p><i>Guest:</i></p>
				<select ng-model="curGuest" ng-change="updateMessage()" ng-options="(i.firstName + ' ' + i.lastName) for i in guests" class="clearLeft">
					<option value="">Select a guest:</option>
				</select>

				<p><i>Company:</i></p>
				<select ng-model="curCompany" ng-change="updateMessage()" ng-options="i.company for i in companies" class="floatLeft">
					<option value="">Select a company:</option>
				</select>

			</div>

			</br>
			<h4>Message:</h4>
			<p id="message">
				{{ message }}
			</p>
		</div>

	</body>

</html>
